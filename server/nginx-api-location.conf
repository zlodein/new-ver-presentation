# Вставьте этот блок в конфиг Nginx сайта e-presentation.ru
# (в файл includes или в server { } перед остальными location).
# Для FastPanel2: добавьте в /etc/nginx/fastpanel2-sites/e_presentati_usr/e-presentation.ru.includes

    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
