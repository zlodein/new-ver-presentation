version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: presentation-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-presentation_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - presentation-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: presentation-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-presentation_db}
      JWT_SECRET: ${JWT_SECRET:-changeme-secret-key-min-32-characters-long}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/.env:/app/.env:ro
    networks:
      - presentation-network
    restart: unless-stopped
    command: sh -c "npm run deploy:migrate && node dist/index.js"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: presentation-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - presentation-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  presentation-network:
    driver: bridge
