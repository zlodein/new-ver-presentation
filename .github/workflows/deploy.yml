name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  SERVER_IP: 85.239.47.11
  SERVER_USER: root
  DEPLOY_DIR: /var/www/presentation

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci --ignore-optional || npm ci

      - name: Build frontend
        run: npm run build:prod

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: npm run deploy:build

      - name: Create deployment archive
        run: |
          mkdir -p deploy
          cp -r dist deploy/frontend
          cp -r server/dist deploy/backend
          cp server/package.json deploy/backend/
          cp server/package-lock.json deploy/backend/
          cp -r server/drizzle deploy/backend/ 2>/dev/null || true
          tar -czf deploy.tar.gz deploy/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract artifacts
        run: tar -xzf deploy.tar.gz

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Сохранение SSH ключа с правильным форматом
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          # Удаление возможных пробелов в начале/конце
          sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Добавление сервера в known_hosts
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          # Проверка формата ключа
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "Warning: SSH key format check failed"

      - name: Create backup
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Используем sshpass если есть пароль, иначе SSH ключ
          if [ -n "$SSH_PASSWORD" ]; then
            sudo apt-get update && sudo apt-get install -y sshpass
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/backups
              if [ -d ${{ env.DEPLOY_DIR }}/frontend ] || [ -d ${{ env.DEPLOY_DIR }}/server ]; then
                tar -czf ${{ env.DEPLOY_DIR }}/backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz \
                  -C ${{ env.DEPLOY_DIR }} frontend server 2>/dev/null || true
              fi
            "
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/backups
              if [ -d ${{ env.DEPLOY_DIR }}/frontend ] || [ -d ${{ env.DEPLOY_DIR }}/server ]; then
                tar -czf ${{ env.DEPLOY_DIR }}/backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz \
                  -C ${{ env.DEPLOY_DIR }} frontend server 2>/dev/null || true
              fi
            "
          fi

      - name: Deploy frontend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/frontend"
            sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r deploy/frontend/* ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.DEPLOY_DIR }}/frontend/
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/frontend"
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r deploy/frontend/* ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.DEPLOY_DIR }}/frontend/
          fi

      - name: Deploy backend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/server"
            sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r deploy/backend/* ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.DEPLOY_DIR }}/server/
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/server"
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r deploy/backend/* ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.DEPLOY_DIR }}/server/
          fi

      - name: Install dependencies and restart
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              npm ci --production
              if [ -f .env ]; then
                export \$(cat .env | grep -v '^#' | xargs)
                npm run deploy:migrate || echo 'Migrations skipped'
              fi
              if systemctl is-active --quiet presentation-backend; then
                systemctl restart presentation-backend
              fi
              if systemctl is-active --quiet nginx; then
                systemctl reload nginx
              fi
            "
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              npm ci --production
              if [ -f .env ]; then
                export \$(cat .env | grep -v '^#' | xargs)
                npm run deploy:migrate || echo 'Migrations skipped'
              fi
              if systemctl is-active --quiet presentation-backend; then
                systemctl restart presentation-backend
              fi
              if systemctl is-active --quiet nginx; then
                systemctl reload nginx
              fi
            "
          fi

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh/id_rsa
