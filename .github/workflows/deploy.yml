name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  SERVER_IP: 85.239.47.11
  SERVER_USER: root
  DEPLOY_DIR: /var/www/e_presentati_usr/data/www/e-presentation.ru
  SITE_USER: e_presentati_usr

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci --ignore-optional || npm ci

      - name: Build frontend
        run: npm run build:prod
        env:
          # Пустой VITE_API_URL — на сайте запросы пойдут на относительный /api (ваш домен), а не на localhost
          VITE_API_URL: ''

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: npm run deploy:build

      - name: Create deployment archive
        run: |
          mkdir -p deploy
          cp -r dist deploy/frontend
          cp -r server/dist deploy/backend
          cp server/package.json deploy/backend/
          cp server/package-lock.json deploy/backend/
          cp -r server/drizzle deploy/backend/ 2>/dev/null || true
          cp -r server/sql deploy/backend/ 2>/dev/null || true
          tar -czf deploy.tar.gz deploy/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract artifacts
        run: tar -xzf deploy.tar.gz

      - name: Setup SSH
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Добавление сервера в known_hosts
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          
          # Настройка SSH ключа только если пароль не указан
          if [ -z "$SSH_PASSWORD" ] && [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "Setting up SSH key..."
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            # Удаление возможных пробелов в начале/конце
            sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            # Проверка формата ключа
            ssh-keygen -l -f ~/.ssh/id_rsa || echo "Warning: SSH key format check failed"
          elif [ -n "$SSH_PASSWORD" ]; then
            echo "Using password authentication (sshpass will be installed in deploy steps)"
          else
            echo "Warning: Neither SSH_PASSWORD nor SSH_PRIVATE_KEY is set!"
          fi

      - name: Install sshpass (if using password)
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sudo apt-get update && sudo apt-get install -y sshpass
          fi
      
      - name: Create backup
        continue-on-error: true
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15 -o ConnectTimeout=60"
          for i in 1 2 3; do
            if [ -n "$SSH_PASSWORD" ]; then
              sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/backups && (cd ${{ env.DEPLOY_DIR }} && tar -czf backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz server index.html assets 2>/dev/null || tar -czf backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz frontend server 2>/dev/null || true)" && break
            else
              ssh -i ~/.ssh/id_rsa $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.DEPLOY_DIR }}/backups && (cd ${{ env.DEPLOY_DIR }} && tar -czf backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz server index.html assets 2>/dev/null || tar -czf backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz frontend server 2>/dev/null || true)" && break
            fi
            [ $i -lt 3 ] && echo "Backup attempt $i failed, retrying..." && sleep 10
          done

      - name: Deploy frontend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          cd deploy/frontend
          tar -czf /tmp/frontend.tar.gz .
          cd ../..
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15 -o ServerAliveCountMax=10 -o ConnectTimeout=60 -o TCPKeepAlive=yes"
          do_ssh() {
            for i in 1 2 3; do
              if [ -n "$SSH_PASSWORD" ]; then
                sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$1" && return 0
              else
                ssh -i ~/.ssh/id_rsa $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$1" && return 0
              fi
              echo "SSH attempt $i failed, retrying in 10s..."
              sleep 10
            done
            return 1
          }
          do_scp() {
            for i in 1 2 3; do
              if [ -n "$SSH_PASSWORD" ]; then
                sshpass -p "$SSH_PASSWORD" scp $SSH_OPTS "$1" ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:"$2" && return 0
              else
                scp -i ~/.ssh/id_rsa $SSH_OPTS "$1" ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:"$2" && return 0
              fi
              echo "SCP attempt $i failed, retrying in 10s..."
              sleep 10
            done
            return 1
          }
          do_ssh "mkdir -p ${{ env.DEPLOY_DIR }}"
          do_scp /tmp/frontend.tar.gz /tmp/frontend.tar.gz
          do_ssh "cd ${{ env.DEPLOY_DIR }} && tar -xzf /tmp/frontend.tar.gz && rm -f /tmp/frontend.tar.gz && chown -R ${{ env.SITE_USER }}:${{ env.SITE_USER }} . 2>/dev/null || true"
          rm -f /tmp/frontend.tar.gz

      - name: Deploy backend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          cd deploy/backend
          tar -czf /tmp/backend.tar.gz .
          cd ../..
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15 -o ServerAliveCountMax=10 -o ConnectTimeout=60 -o TCPKeepAlive=yes"
          do_ssh() {
            for i in 1 2 3; do
              if [ -n "$SSH_PASSWORD" ]; then
                sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$1" && return 0
              else
                ssh -i ~/.ssh/id_rsa $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$1" && return 0
              fi
              echo "SSH attempt $i failed, retrying in 10s..."
              sleep 10
            done
            return 1
          }
          do_scp() {
            for i in 1 2 3; do
              if [ -n "$SSH_PASSWORD" ]; then
                sshpass -p "$SSH_PASSWORD" scp $SSH_OPTS "$1" ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:"$2" && return 0
              else
                scp -i ~/.ssh/id_rsa $SSH_OPTS "$1" ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:"$2" && return 0
              fi
              echo "SCP attempt $i failed, retrying in 10s..."
              sleep 10
            done
            return 1
          }
          do_ssh "mkdir -p ${{ env.DEPLOY_DIR }}/server"
          do_scp /tmp/backend.tar.gz /tmp/backend.tar.gz
          do_ssh "cd ${{ env.DEPLOY_DIR }}/server && tar -xzf /tmp/backend.tar.gz && rm -f /tmp/backend.tar.gz && chown -R ${{ env.SITE_USER }}:${{ env.SITE_USER }} . 2>/dev/null || true"
          rm -f /tmp/backend.tar.gz

      # Подмешиваем SMTP в server/.env на сервере из GitHub Secrets (файл .env в git не попадает).
      # В настройках репозитория: Settings → Secrets and variables → Actions → добавить SMTP_HOST, SMTP_USER, SMTP_PASS.
      - name: Ensure server .env has SMTP (from GitHub Secrets)
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          if [ -z "$SMTP_HOST" ] || [ -z "$SMTP_USER" ] || [ -z "$SMTP_PASS" ]; then
            echo "SMTP secrets not set (SMTP_HOST, SMTP_USER, SMTP_PASS), skipping .env update"
            exit 0
          fi
          SMTP_BLOCK="MAIL_TO=info@e-presentation.ru
          MAIL_FROM=info@e-presentation.ru
          SMTP_HOST=${SMTP_HOST}
          SMTP_PORT=587
          SMTP_SECURE=false
          SMTP_USER=${SMTP_USER}
          SMTP_PASS=${SMTP_PASS}
          SMTP_INSECURE_TLS=1"
          REMOTE_CMD="cd ${{ env.DEPLOY_DIR }}/server && touch .env && (grep -q '^SMTP_HOST=' .env || cat >> .env)"
          if [ -n "$SSH_PASSWORD" ]; then
            echo "$SMTP_BLOCK" | sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$REMOTE_CMD"
          else
            echo "$SMTP_BLOCK" | ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "$REMOTE_CMD"
          fi

      # Подмешиваем OAuth (Яндекс, VK) в server/.env из GitHub Secrets.
      # Добавьте в Settings → Secrets and variables → Actions: OAUTH_YANDEX_CLIENT_ID, OAUTH_YANDEX_CLIENT_SECRET, OAUTH_VK_CLIENT_ID, OAUTH_VK_CLIENT_SECRET.
      - name: Ensure server .env has OAuth (from GitHub Secrets)
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          OAUTH_YANDEX_CLIENT_ID: ${{ secrets.OAUTH_YANDEX_CLIENT_ID }}
          OAUTH_YANDEX_CLIENT_SECRET: ${{ secrets.OAUTH_YANDEX_CLIENT_SECRET }}
          OAUTH_VK_CLIENT_ID: ${{ secrets.OAUTH_VK_CLIENT_ID }}
          OAUTH_VK_CLIENT_SECRET: ${{ secrets.OAUTH_VK_CLIENT_SECRET }}
        run: |
          if [ -z "$OAUTH_YANDEX_CLIENT_ID" ] && [ -z "$OAUTH_VK_CLIENT_ID" ]; then
            echo "OAuth secrets not set, skipping. Add OAUTH_YANDEX_CLIENT_ID, OAUTH_YANDEX_CLIENT_SECRET (and OAUTH_VK_*) to GitHub Secrets."
            exit 0
          fi
          {
            echo "SITE_URL=https://e-presentation.ru"
            echo "FRONTEND_URL=https://e-presentation.ru"
            [ -n "$OAUTH_YANDEX_CLIENT_ID" ] && echo "OAUTH_YANDEX_CLIENT_ID=$OAUTH_YANDEX_CLIENT_ID"
            [ -n "$OAUTH_YANDEX_CLIENT_SECRET" ] && echo "OAUTH_YANDEX_CLIENT_SECRET=$OAUTH_YANDEX_CLIENT_SECRET"
            [ -n "$OAUTH_VK_CLIENT_ID" ] && echo "OAUTH_VK_CLIENT_ID=$OAUTH_VK_CLIENT_ID"
            [ -n "$OAUTH_VK_CLIENT_SECRET" ] && echo "OAUTH_VK_CLIENT_SECRET=$OAUTH_VK_CLIENT_SECRET"
          } > /tmp/oauth_env.txt
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15 -o ConnectTimeout=60"
          TARGET="${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.DEPLOY_DIR }}/server/"
          for i in 1 2 3; do
            if [ -n "$SSH_PASSWORD" ]; then
              sshpass -p "$SSH_PASSWORD" scp $SSH_OPTS /tmp/oauth_env.txt "$TARGET" && \
              sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd ${{ env.DEPLOY_DIR }}/server && touch .env && grep -vE '^(OAUTH_YANDEX_CLIENT_ID|OAUTH_YANDEX_CLIENT_SECRET|OAUTH_VK_CLIENT_ID|OAUTH_VK_CLIENT_SECRET|SITE_URL|FRONTEND_URL)=' .env > .env.clean 2>/dev/null || true; mv .env.clean .env 2>/dev/null || true; cat oauth_env.txt >> .env; rm -f oauth_env.txt" && break
            else
              scp -i ~/.ssh/id_rsa $SSH_OPTS /tmp/oauth_env.txt "$TARGET" && \
              ssh -i ~/.ssh/id_rsa $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd ${{ env.DEPLOY_DIR }}/server && touch .env && grep -vE '^(OAUTH_YANDEX_CLIENT_ID|OAUTH_YANDEX_CLIENT_SECRET|OAUTH_VK_CLIENT_ID|OAUTH_VK_CLIENT_SECRET|SITE_URL|FRONTEND_URL)=' .env > .env.clean 2>/dev/null || true; mv .env.clean .env 2>/dev/null || true; cat oauth_env.txt >> .env; rm -f oauth_env.txt" && break
            fi
            [ $i -lt 3 ] && echo "OAuth env attempt $i failed, retrying..." && sleep 10
          done
          rm -f /tmp/oauth_env.txt

      - name: Install dependencies and restart
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ServerAliveInterval=15 -o ServerAliveCountMax=30 -o ConnectTimeout=120"
          for i in 1 2 3; do
            if [ -n "$SSH_PASSWORD" ]; then
              sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd ${{ env.DEPLOY_DIR }}/server && npm ci --production && ([ -f .env ] && export \$(grep -v '^#' .env | xargs) && npm run deploy:migrate) || echo 'Migrations skipped' && (systemctl is-active --quiet presentation-backend && systemctl restart presentation-backend || true) && (systemctl is-active --quiet nginx && systemctl reload nginx || true)" && break
            else
              ssh -i ~/.ssh/id_rsa $SSH_OPTS ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd ${{ env.DEPLOY_DIR }}/server && npm ci --production && ([ -f .env ] && export \$(grep -v '^#' .env | xargs) && npm run deploy:migrate) || echo 'Migrations skipped' && (systemctl is-active --quiet presentation-backend && systemctl restart presentation-backend || true) && (systemctl is-active --quiet nginx && systemctl reload nginx || true)" && break
            fi
            [ $i -lt 3 ] && echo "Install attempt $i failed, retrying in 15s..." && sleep 15
          done

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
