name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  SERVER_IP: 85.239.47.11
  SERVER_USER: root
  DEPLOY_DIR: /var/www/presentation

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci --ignore-optional || npm ci

      - name: Build frontend
        run: npm run build:prod

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: npm run deploy:build

      - name: Create deployment archive
        run: |
          mkdir -p deploy
          cp -r dist deploy/frontend
          cp -r server/dist deploy/backend
          cp server/package.json deploy/backend/
          cp server/package-lock.json deploy/backend/
          cp -r server/drizzle deploy/backend/ 2>/dev/null || true
          tar -czf deploy.tar.gz deploy/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract artifacts
        run: tar -xzf deploy.tar.gz

      - name: Setup SSH
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Добавление сервера в known_hosts
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          
          # Настройка SSH ключа только если пароль не указан
          if [ -z "$SSH_PASSWORD" ] && [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "Setting up SSH key..."
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            # Удаление возможных пробелов в начале/конце
            sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            # Проверка формата ключа
            ssh-keygen -l -f ~/.ssh/id_rsa || echo "Warning: SSH key format check failed"
          elif [ -n "$SSH_PASSWORD" ]; then
            echo "Using password authentication (sshpass will be installed in deploy steps)"
          else
            echo "Warning: Neither SSH_PASSWORD nor SSH_PRIVATE_KEY is set!"
          fi

      - name: Install sshpass (if using password)
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sudo apt-get update && sudo apt-get install -y sshpass
          fi
      
      - name: Create backup
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/backups
              if [ -d ${{ env.DEPLOY_DIR }}/frontend ] || [ -d ${{ env.DEPLOY_DIR }}/server ]; then
                tar -czf ${{ env.DEPLOY_DIR }}/backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz \
                  -C ${{ env.DEPLOY_DIR }} frontend server 2>/dev/null || true
              fi
            "
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/backups
              if [ -d ${{ env.DEPLOY_DIR }}/frontend ] || [ -d ${{ env.DEPLOY_DIR }}/server ]; then
                tar -czf ${{ env.DEPLOY_DIR }}/backups/backup-\$(date +%Y%m%d-%H%M%S).tar.gz \
                  -C ${{ env.DEPLOY_DIR }} frontend server 2>/dev/null || true
              fi
            "
          fi

      - name: Deploy frontend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Создаем архив для передачи
          cd deploy/frontend
          tar -czf /tmp/frontend.tar.gz .
          cd ../..
          
          if [ -n "$SSH_PASSWORD" ]; then
            # Создаем директорию на сервере и передаем архив через stdin
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/frontend
              cat > /tmp/frontend.tar.gz
            " < /tmp/frontend.tar.gz
            
            # Распаковываем на сервере
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/frontend
              tar -xzf /tmp/frontend.tar.gz
              rm /tmp/frontend.tar.gz
              chown -R www-data:www-data ${{ env.DEPLOY_DIR }}/frontend || true
            "
          else
            # Создаем директорию на сервере и передаем архив через stdin
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/frontend
              cat > /tmp/frontend.tar.gz
            " < /tmp/frontend.tar.gz
            
            # Распаковываем на сервере
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/frontend
              tar -xzf /tmp/frontend.tar.gz
              rm /tmp/frontend.tar.gz
              chown -R www-data:www-data ${{ env.DEPLOY_DIR }}/frontend || true
            "
          fi
          rm -f /tmp/frontend.tar.gz

      - name: Deploy backend
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Создаем архив для передачи
          cd deploy/backend
          tar -czf /tmp/backend.tar.gz .
          cd ../..
          
          if [ -n "$SSH_PASSWORD" ]; then
            # Создаем директорию на сервере и передаем архив через stdin
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/server
              cat > /tmp/backend.tar.gz
            " < /tmp/backend.tar.gz
            
            # Распаковываем на сервере
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              tar -xzf /tmp/backend.tar.gz
              rm /tmp/backend.tar.gz
              chown -R www-data:www-data ${{ env.DEPLOY_DIR }}/server || true
            "
          else
            # Создаем директорию на сервере и передаем архив через stdin
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              mkdir -p ${{ env.DEPLOY_DIR }}/server
              cat > /tmp/backend.tar.gz
            " < /tmp/backend.tar.gz
            
            # Распаковываем на сервере
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              tar -xzf /tmp/backend.tar.gz
              rm /tmp/backend.tar.gz
              chown -R www-data:www-data ${{ env.DEPLOY_DIR }}/server || true
            "
          fi
          rm -f /tmp/backend.tar.gz

      - name: Install dependencies and restart
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ -n "$SSH_PASSWORD" ]; then
            sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              npm ci --production
              if [ -f .env ]; then
                export \$(cat .env | grep -v '^#' | xargs)
                npm run deploy:migrate || echo 'Migrations skipped'
              fi
              if systemctl is-active --quiet presentation-backend; then
                systemctl restart presentation-backend
              fi
              if systemctl is-active --quiet nginx; then
                systemctl reload nginx
              fi
            "
          else
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
              cd ${{ env.DEPLOY_DIR }}/server
              npm ci --production
              if [ -f .env ]; then
                export \$(cat .env | grep -v '^#' | xargs)
                npm run deploy:migrate || echo 'Migrations skipped'
              fi
              if systemctl is-active --quiet presentation-backend; then
                systemctl restart presentation-backend
              fi
              if systemctl is-active --quiet nginx; then
                systemctl reload nginx
              fi
            "
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
